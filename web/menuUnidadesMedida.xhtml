<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>

        <title>Lista de Unidades de Medida</title>
    </h:head>
    <h:body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="left" >
                <h:form id="main" >
                    <div align="right">
                        <p:commandButton id="btnNuevaUnidadMedida" icon="ui-icon-document" title="Nueva Unidad de Medida" 
                                         action="#{mbUnidadMedida.mantenimiento(0)}" 
                                         ajax="false" immediate="true" />
                        <p:commandButton icon="ui-icon-home" title="Terminar" 
                                         action="#{mbUnidadMedida.terminar()}" 
                                         ajax="false" immediate="true" />
                    </div>
                    <p:panel header="RELACION DE UNIDADES DE MEDIDA" styleClass="quitaCuadro" >
                        <h2><h:outputText value="No hay UNIDADES que mostrar" rendered="#{empty mbUnidadMedida.unidadesMedida}" /></h2>

                        <p:dataTable value="#{mbUnidadMedida.unidadesMedida}"
                                     var="unid"
                                     rendered="#{not empty mbUnidadMedida.unidadesMedida}"
                                     widgetVar="unidadMedidaTable"
                                     emptyMessage="No hay elementos que desplegar">

                            <p:column style="width: 10px">
                                <f:facet name="header">
                                    <h:outputText value="Unidad de Medida"/>
                                </f:facet>
                                <h:outputText value="#{unid.unidadMedida}"/>
                            </p:column>
                            
                            <p:column style="width: 10px">
                                <f:facet name="header">
                                    <h:outputText value="Abreviatura"/>
                                </f:facet>
                                <h:outputText value="#{unid.abreviatura}"/>
                            </p:column>
                            
                            <p:column  headerText="Procesos" style="width: 5px; height: 10px" >
                                <h:commandLink id="lnkMttoUnidadMedida" action="#{mbUnidadMedida.mantenimiento(unid.idUnidadMedida)}" 
                                               disabled="" >
                                    <h:graphicImage  library="images" name="build.png" style="width: 15px; " /> 
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
            <ui:include src="footer.html" />
        </div>
    </h:body>
</html>
