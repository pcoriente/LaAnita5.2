<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Pedidos Electrónicos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
        
    </h:head>
    <h:body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="center" >
                <br></br>
                <h:form id="main" onkeypress="return event.keycode !== 13;"
             <p:messages id="msgs" showDetail="true" showSummary="false" closable="true" />
             <p:panel id="encabezado" header="INTEGRACION DE PEDIDOS ELECTRÓNICOS" 
                      <p:panelGrid id="cargaPedidos" >
                          <p:row >
                              <p:column >
                                  <h:outputLabel value="Empresa: " style="font-weight: bold; color: red; width: 95px;" />
                              </p:column>
                              <p:column >
                                  <p:selectOneMenu id="empresa" value "#{mbCargaPedidos.mbEmpresas.listaObtenerEmpresas}"
                              </p:column>
                          </p:row>    
                          
                 </p:panelGrid>
             </p:panel>
            </h:form>
              </div>  
            <ui:include src="footer.html"
        </div>
    </h:body>
</html>
