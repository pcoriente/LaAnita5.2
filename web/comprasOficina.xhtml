<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        <title>Compras de Oficina</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <body>
        <div id="wrapper" align="center">
            <ui:include src="wrapper.xhtml"></ui:include>
            <div id="content" align="left">
                <h:form id="main"  onkeypress="return event.keyCode !== 13;">
                    <p:messages id="msgs" showDetail="true" showSummary="false" closable="true" />
                    <p:panel id="encabezado" header="COMPRAS" style="width: 800px;"
                             rendered="#{not empty mbComprasOficina.obtenerAcciones(13) and not mbComprasOficina.modoEdicion}">
                        <p:panelGrid >
                            <p:row >
                                <p:column style="width: 120px;" >
                                    <h:outputLabel for="almacen" value="ALMACEN :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column style="width: 350px;" >
                                    <p:selectOneMenu id="almacen" value="#{mbComprasOficina.mbAlmacenes.toAlmacen}" >
                                        <f:converter converterId="converters.TOAlmacenJSConverter" />
                                        <f:selectItems value="#{mbComprasOficina.mbAlmacenes.listaAlmacenes}" />
                                        <p:ajax event="change" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column style="text-align: right;" >
                                    <p:commandButton id="btnSalir" icon="ui-icon-home" title="Salir" 
                                                     immediate="true" action="#{mbComprasOficina.terminar()}" ajax="false" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="PROVEEDOR :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column colspan="2" >
                                    <p:selectOneMenu id="proveedor" value="#{mbComprasOficina.mbProveedores.miniProveedor}"
                                                     filter="true" filterMatchMode="contains" >
                                        <f:converter converterId="converters.miniProveedor" />
                                        <f:selectItems value="#{mbComprasOficina.mbProveedores.listaMiniProveedores}" />
                                        <p:ajax event="change" listener="#{mbComprasOficina.actualizaComprobanteProveedor()}"
                                                update="comprobanteComplete btnMttoComprobante" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="COMPROBANTE :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:autoComplete id="comprobanteComplete" value="#{mbComprasOficina.mbComprobantes.comprobante}"
                                                    disabled="#{mbComprasOficina.mbProveedores.miniProveedor.idProveedor==0}"
                                                    completeMethod="#{mbComprasOficina.mbComprobantes.completeComprobantes}" 
                                                    var="c" itemValue="#{c}" itemLabel="#{c.toString()}" converter="converters.ComprobanteConverter" 
                                                    maxlength="16" size="16" forceSelection="true" >
                                        <p:ajax event="itemSelect" listener="#{mbComprasOficina.inicializaListaCompras()}" update="encabezado" />
                                    </p:autoComplete>
                                    <p:commandButton id="btnMttoComprobante" icon="ui-icon-pencil" title="Mantenimiento de Comprobantes" 
                                                     disabled="#{mbComprasOficina.mbProveedores.miniProveedor.idProveedor==0}"
                                                     process="@this comprobanteComplete" actionListener="#{mbComprasOficina.mbComprobantes.mttoComprobante()}" 
                                                     oncomplete="handleAbrirMttoComprobanteDlg(xhr, status, args);" 
                                                     update=":main:msgs mttoComprobanteDlg" />
                                </p:column>
                                <p:column style="text-align: right;" >
                                    <p:commandButton id="btnNuevo" icon="ui-icon-document" title="Nueva compra" 
                                                     process="@this comprobanteComplete" actionListener="#{mbComprasOficina.nuevaCompra()}" 
                                                     update="main" />
                                    <p:commandButton id="btnEditar" icon="ui-icon-pencil" title="Editar una Compra" 
                                                     process="@this comprobanteComplete" actionListener="#{mbComprasOficina.mttoCompra()}" 
                                                     update="main" />
                                </p:column>
                            </p:row>
                            <p:row rendered="#{mbComprasOficina.compras.size()>1}" >
                                <p:column colspan="5" >
                                    <p:dataTable id="listaEntradas" widgetVar="listaEntradas" value="#{mbComprasOficina.compras}" style="width: 250px;"
                                                 var="compra" rowKey="#{compra.idEntrada}" selection="#{mbComprasOficina.compra}" selectionMode="single" >
                                        <p:ajax event="rowSelect" listener="#{mbComprasOficina.editaCompra()}" update="main" />
                                        
                                        <p:column headerText="Folio" style="width: 50px;" >
                                            <h:outputText value="#{compra.folio}" />
                                        </p:column>
                                        <p:column headerText="Fecha" style="width: 50px;" >
                                            <h:outputText value="#{compra.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="#{mbComprasOficina.zonaHoraria.ID}" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Estatus" style="width: 60px;" >
                                            <h:outputText value="#{compra.estatus==1?'Cerrada':'Cancelada'}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="mantenimiento" header="MANTENIMIENTO DE COMPRAS" rendered="#{mbComprasOficina.modoEdicion}" style="width: 880px;" >
                        <p:panelGrid id="mttoEntradas" >
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Almacen :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column colspan="7" >
                                    <p:inputText value="#{mbComprasOficina.compra.almacen.almacen}" readonly="true" size="60" maxlength="60" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Proveedor :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column colspan="7" >
                                    <p:inputText value="#{mbComprasOficina.compra.proveedor.proveedor}" readonly="true" size="70" maxlength="70" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Comprobante :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column colspan="2" >
                                    <p:inputText value="#{mbComprasOficina.compra.comprobante.toString()}" style="width: 120px;" readonly="true" />
                                </p:column>
                                <p:column style="text-align: right;" >
                                    <h:outputLabel value="Fecha :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:inputText value="#{mbComprasOficina.compra.comprobante.fecha}" maxlength="10" size="12" style="width: 70px;" readonly="true" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="#{mbComprasOficina.zonaHoraria.ID}" />
                                    </p:inputText>
                                </p:column>
                                <p:column style="text-align: right;" >
                                    <h:outputLabel value="Moneda :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneMenu id="cboMoneda" value="#{mbComprasOficina.compra.moneda}" 
                                                     disabled="#{mbComprasOficina.compra.estatus!=0}" style="width: 180px;" >
                                        <f:converter converterId="converters.Moneda" />
                                        <f:selectItems value="#{mbComprasOficina.mbMonedas.listaMonedas}" />
                                        <p:ajax event="change" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:inputText id="txtTipoCambio" value="#{mbComprasOficina.compra.tipoDeCambio}" title="Tipo De Cambio" 
                                                 readonly="#{mbComprasOficina.compra.estatus!=0}"
                                                 style="width: 65px;" size="10">
                                        <f:convertNumber type="number" pattern="##0.000000" maxIntegerDigits="3" maxFractionDigits="6" />
                                        <f:validateDoubleRange minimum="0.0" maximum="99.99" />
                                        <p:ajax event="change" process="@this" listener="#{mbComprasOficina.cambiaPrecios()}" 
                                                update=":main:msgs detalleEntrada mttoEntradasTotales" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Num. OC :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="txtOrdenCompra" value="#{mbComprasOficina.compra.idOrdenCompra}" readonly="true"
                                                 size="8" style="width: 70px;" />
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnBuscarOC" icon="ui-icon-search" title="Buscar Orden de Compra"
                                                     disabled="#{mbComprasOficina.compra.idOrdenCompra!=0 or mbComprasOficina.compra.idEntrada!=0}"
                                                     process="@this" actionListener="#{mbComprasOficina.cargaOrdenes()}"
                                                     update=":main:msgs listaOrdenes" oncomplete="handleListaOrdenesDeCompraDlg(xhr, status, args);" />
                                </p:column>
                                <p:column colspan="2" style="text-align: right;" >
                                    <h:outputLabel value="(%) Descto. Comercial :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="txtDesctoComercial" value="#{mbComprasOficina.compra.desctoComercial}" 
                                                 readonly="#{mbComprasOficina.compra.idOrdenCompra!=0 or mbComprasOficina.compra.estatus!=0}" 
                                                 validatorMessage="Se requiere un porcentaje"
                                                 style="width: 65px;" >
                                        <f:convertNumber type="number" pattern="#0.00" maxIntegerDigits="2" maxFractionDigits="2" />
                                        <f:validateDoubleRange minimum="0.0" maximum="99.99" />
                                        <p:ajax event="change" process="@this" listener="#{mbComprasOficina.cambiaPrecios()}" 
                                                update=":main:msgs detalleEntrada mttoEntradasTotales" />
                                    </p:inputText>
                                </p:column>
                                <p:column style="text-align: right;" >
                                    <h:outputLabel value="(%) Descto. Pronto Pago :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="txtDesctoProntoPago" value="#{mbComprasOficina.compra.desctoProntoPago}" 
                                                 readonly="#{mbComprasOficina.compra.idOrdenCompra!=0 or mbComprasOficina.compra.estatus!=0}" 
                                                 validatorMessage="Se requiere un porcenaje"
                                                 style="width: 65px;" >
                                        <f:convertNumber type="number" pattern="#0.00" maxIntegerDigits="2" maxFractionDigits="2" />
                                        <f:validateDoubleRange minimum="0.0" maximum="99.99" />
                                        <p:ajax event="change" process="@this" listener="#{mbComprasOficina.cambiaPrecios()}" 
                                                update=":main:msgs detalleEntrada mttoEntradasTotales" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <f:facet name="footer" >
                                <p:row >
                                    <p:column style="text-align: left;" >
                                        <p:commandButton id="btnEquivalencias" icon="ui-icon-search" title="Buscar Productos" 
                                                         disabled="#{mbComprasOficina.compra.idOrdenCompra!=0 or mbComprasOficina.compra.estatus!=0}"
                                                         process="@this" actionListener="#{mbComprasOficina.mbBuscar.inicializar()}" 
                                                         update="buscarProductos multipleSelectProductos" 
                                                         oncomplete="PF('buscarProductoDlg').show()" />
                                    </p:column>
                                    <p:column colspan="8" style="text-align: right;" >
                                        <p:commandButton id="btnGrabarEntrada" icon="ui-icon-disk" title="Grabar Entrada"
                                                         disabled="#{mbComprasOficina.compra.estatus!=0}"
                                                         process="@this" actionListener="#{mbComprasOficina.grabarCompra()}" 
                                                         update="@this :main:msgs :main:btnEquivalencias :main:btnCancelar :main:btnImprimir" />
                                        <p:commandButton id="btnCancelar" icon="ui-icon-cancel" title="Cancelacion de Compra" 
                                                         disabled="#{mbComprasOficina.compra.estatus!=1}"
                                                         process="@this" actionListener="#{mbComprasOficina.cancelarCompra()}" 
                                                         update="main" />
                                        <p:commandButton id="btnImprimir" icon="ui-icon-print" title="Imprimir una Compra" 
                                                         disabled="#{mbComprasOficina.compra.estatus==0}" 
                                                         ajax="false" immediate="true" action="#{mbComprasOficina.imprimirCompraPdf()}" />
                                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" title="Terminar"
                                                         process="@this" actionListener="#{mbComprasOficina.salir()}" 
                                                         update="main" />
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                        <p:dataTable id="detalleEntrada" widgetVar="detalleEntrada" value="#{mbComprasOficina.detalle}"
                                     style="border:solid 1px; width: 850px;"
                                     var="prod" rowKey="#{prod.producto.idProducto}" selection="#{mbComprasOficina.producto}" selectionMode="single" 
                                     scrollable="true" scrollHeight="100"
                                     emptyMessage="No hay elementos que desplegar" >
                            <p:ajax event="rowSelect" listener="#{mbComprasOficina.respaldaFila()}" 
                                    update=":main:editDetalle" oncomplete="PF('editDlg').show();" />

                            <p:column headerText="SKU" style="width: 50px;" >
                                <h:outputText value="#{prod.producto.cod_pro}" />
                            </p:column>
                            <p:column headerText="Producto" >
                                <h:outputText value="#{prod.producto.toString()}" />
                            </p:column>
                            <p:column headerText="Facturada" style="text-align: right; width: 75px;" >
                                <h:outputText value="#{prod.cantFacturada}" >
                                    <f:convertNumber type="number" pattern="##,###,##0.000" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Sin Cargo" style="text-align: right; width: 60px;" >
                                <h:outputText value="#{prod.cantSinCargo}" >
                                    <f:convertNumber type="number" pattern="##,###,##0" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="P.Unitario" style="text-align: right;width: 80px;" >
                                <h:outputText value="#{prod.unitario}" >
                                    <f:convertNumber type="number" pattern="##,###,##0.000000" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="SubTotal" style="text-align: right; width: 80px;" >
                                <h:outputText value="#{prod.importe}" >
                                    <f:convertNumber type="number" pattern="##,###,##0.000000" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <p:panelGrid id="mttoEntradasTotales" >
                            <p:row >
                                <p:column style="font-weight: bold; color: red; text-align: right; width: 730px;" >Subtotal :</p:column>
                                <p:column style="font-weight: bold; width: 80px; text-align: right;" >
                                    <h:outputText value="#{mbComprasOficina.compra.subTotal}" style="color: black;" >
                                        <f:convertNumber type="currency" locale="en-US" pattern="##,###,##0.000000" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="font-weight: bold; color: red; text-align: right;" >Descuento :</p:column>
                                <p:column style="font-weight: bold; width: 80px; text-align: right;" >
                                    <h:outputText value="#{mbComprasOficina.compra.descuento}" style="color: black;" >
                                        <f:convertNumber type="currency" locale="en-US" pattern="##,###,##0.000000" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="font-weight: bold; color: red; text-align: right;" >Impuestos :</p:column>
                                <p:column style="font-weight: bold; width: 80px; text-align: right;" >
                                    <h:outputText value="#{mbComprasOficina.compra.impuesto}" style="color: black;" >
                                        <f:convertNumber type="currency" locale="en-US" pattern="##,###,##0.000000" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="font-weight: bold; color: red; text-align: right;" >Total :</p:column>
                                <p:column style="font-weight: bold; width: 80px; text-align: right;" >
                                    <h:outputText value="#{mbComprasOficina.compra.total}" style="color: black;" >
                                        <f:convertNumber type="currency" locale="en-US" pattern="##,###,##0.000000" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:dialog header="EDICION DE DETALLE" widgetVar="editDlg" resizable="false" modal="true" style="width: 500px;" closable="true" >
                        <p:panelGrid id="editDetalle" >
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="lblSku" value="SKU :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <h:outputText id="lblSku" value="#{mbComprasOficina.producto.producto.cod_pro}" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="lblProducto" value="PRODUCTO :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <h:outputText id="lblProducto" value="#{mbComprasOficina.producto.producto.toString()}" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtOrdenada" value="CANT. ORDENADA :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <h:outputText id="txtOrdenada" value="#{mbComprasOficina.producto.cantOrdenadaTotal}" >
                                        <f:convertNumber type="currency" locale="en-US" pattern="##,###,##0.00" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtRecibida" value="CANT. RECIBIDA :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <h:outputText id="txtRecibida" value="#{mbComprasOficina.producto.cantRecibida}" >
                                        <f:convertNumber type="currency" locale="en-US" pattern="##,###,##0.00" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtFacturada" value="CANT. FACTURADA :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <pe:inputNumber id="txtFacturada" value="#{mbComprasOficina.producto.cantFacturada}" 
                                                    maxlength="10" decimalPlaces="3"  minValue="0" emptyValue="zero" style="width: 75px;" >
                                        <p:ajax event="change" process="@this" 
                                                listener="#{mbComprasOficina.cambiaCantFacturada()}" update="lblUnitario lblSubTotal" />
                                    </pe:inputNumber>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtSinCargo" value="CANT. SIN CARGO :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <pe:inputNumber id="txtSinCargo" value="#{mbComprasOficina.producto.cantSinCargo}" 
                                                    maxlength="10" decimalPlaces="3"  minValue="0" emptyValue="zero" style="width: 75px;" >
                                        <p:ajax event="change" process="@this" 
                                                listener="#{mbComprasOficina.cambiaCantSinCargo()}" update="lblUnitario lblSubTotal" />
                                    </pe:inputNumber>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtCosto" value="PRECIO LISTA :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <pe:inputNumber id="txtCosto" value="#{mbComprasOficina.producto.costo}" 
                                                    maxlength="10" decimalPlaces="6"  minValue="0" emptyValue="zero" style="width: 75px;" >
                                        <p:ajax event="change" process="@this" 
                                                listener="#{mbComprasOficina.cambiaPrecio()}" update="lblUnitario lblSubTotal" />
                                    </pe:inputNumber>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="desctoComercial" value="% DESCTO.COMERCIAL :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <h:outputText id="desctoComercial" value="#{mbComprasOficina.compra.desctoComercial}" >
                                        <f:convertNumber type="number" pattern="#0.00" maxIntegerDigits="2" maxFractionDigits="2" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="desctoProntoPago" value="% DESCTO.PRONTO PAGO :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <h:outputText id="desctoProntoPago" value="#{mbComprasOficina.compra.desctoProntoPago}" >
                                        <f:convertNumber type="number" pattern="#0.00" maxIntegerDigits="2" maxFractionDigits="2" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtDescto1" value="(%) DESCTO1 :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <pe:inputNumber id="txtDescto1" value="#{mbComprasOficina.producto.desctoProducto1}" 
                                                    maxValue="99.99" decimalPlaces="2"  minValue="0" emptyValue="zero" style="width: 45px;" >
                                        <p:ajax event="change" process="@this" 
                                                listener="#{mbComprasOficina.cambiaDescto()}" update="lblUnitario lblSubTotal" />
                                    </pe:inputNumber>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtDescto2" value="(%) DESCTO2 :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <pe:inputNumber id="txtDescto2" value="#{mbComprasOficina.producto.desctoProducto2}" 
                                                    maxValue="99.99" decimalPlaces="2"  minValue="0" emptyValue="zero" style="width: 45px;" >
                                        <p:ajax event="change" process="@this" 
                                                listener="#{mbComprasOficina.cambiaDescto()}" update="lblUnitario lblSubTotal" />
                                    </pe:inputNumber>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtDescto3" value="(%) DESCTO3 :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <pe:inputNumber id="txtDescto3" value="#{mbComprasOficina.producto.desctoConfidencial}" 
                                                    maxValue="99.99" decimalPlaces="2"  minValue="0" emptyValue="zero" style="width: 45px;" >
                                        <p:ajax event="change" process="@this" 
                                                listener="#{mbComprasOficina.cambiaDescto()}" update="lblUnitario lblSubTotal" />
                                    </pe:inputNumber>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="lblUnitario" value="PRECIO UNITARIO :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <h:outputText id="lblUnitario" value="#{mbComprasOficina.producto.unitario}" >
                                        <f:convertNumber type="currency" locale="en-US" pattern="##,###,##0.00" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="lblSubTotal" value="SUBTOTAL :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <h:outputText id="lblSubTotal" value="#{mbComprasOficina.producto.importe}" >
                                        <f:convertNumber type="currency" locale="en-US" pattern="##,###,##0.00" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <f:facet name="footer" >
                                <p:row >
                                    <p:column colspan="2" style="text-align: right;" >
                                        <p:commandButton title="Grabar" icon="ui-icon-disk"
                                                         disabled="#{mbComprasOficina.compra.estatus!=0}"
                                                         process="@this" actionListener="#{mbComprasOficina.actualizaTotales()}" 
                                                         update=":main:detalleEntrada :main:mttoEntradasTotales" 
                                                         oncomplete="PF('editDlg').hide();" />
                                        <p:commandButton id="btnEliminarProducto" icon="ui-icon-trash" title="Elimnar Producto" 
                                                         disabled="#{mbComprasOficina.compra.estatus!=0 and mbComprasOficina.compra.idOrdenCompra!=0}" 
                                                         process="@this" actionListener="#{mbComprasOficina.eliminarProducto()}" 
                                                         update=":main:detalleEntrada :main:mttoEntradasTotales" 
                                                         oncomplete="PF('editDlg').hide();" />
                                        <p:commandButton title="Cancelar" icon="ui-icon-arrowreturnthick-1-w" 
                                                         process="@this" actionListener="#{mbComprasOficina.cancelarProducto()}" 
                                                         update=":main:detalleEntrada" oncomplete="PF('editDlg').hide();" />
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:dialog>
                    <p:dialog header="BUSCADOR DE PRODUCTOS" widgetVar="buscarProductoDlg" resizable="false" style="width: 600px;" modal="true" >
                        <p:messages id="msgBuscar" showDetail="true" autoUpdate="true" closable="true" />
                        <p:panelGrid id="buscarProductos" styleClass="sinBorde" >
                            <p:row >
                                <!--colspan="7"--> 
                                <p:column >
                                    <p:selectOneRadio id="opciones" value="#{mbComprasOficina.mbBuscar.tipoBuscar}" style="background-color: #ccc" >
                                        <f:selectItem itemLabel="SKU" itemValue="1" />
                                        <f:selectItem itemLabel="Genérico" itemValue="2" />
                                        <f:selectItem itemLabel="Descripcion" itemValue="3" />
                                        <f:selectItem itemLabel="Clasificacion" itemValue="4" />
                                        <p:ajax listener="#{mbComprasOficina.mbBuscar.verCambio()}" update="buscarProductos" />
                                    </p:selectOneRadio>
                                </p:column>
                                <!--
                            </p:row>
                            <p:row >
                                -->
                                <p:column style="width: 70px;" >
                                    <h:outputLabel value="BUSCAR :" style="font-weight: bold; color: red; width: 70px;" />
                                </p:column>
                                <p:column colspan="2" rendered="#{mbComprasOficina.mbBuscar.tipoBuscar=='1'}" >
                                    <p:inputText id="opcionSKU" value="#{mbComprasOficina.mbBuscar.strBuscar}" maxlength="8" size="10" />
                                    <p:commandButton id="btnBuscarSKU" icon="ui-icon-check" title="Buscar" 
                                                     process="@this opcionSKU" actionListener="#{mbComprasOficina.buscar()}" 
                                                     update=":main:detalleEntrada" oncomplete="handleBuscar(xhr, status, args)" />
                                </p:column>
                                <p:column colspan="2" rendered="#{mbComprasOficina.mbBuscar.tipoBuscar=='2'}" >
                                    <p:autoComplete id="opcionParte" value="#{mbComprasOficina.mbBuscar.mbParte.parte}" maxlength="24" size="24"
                                                    completeMethod="#{mbComprasOficina.mbBuscar.mbParte.completePartes}" 
                                                    var="p" itemLabel="#{p.parte}" itemValue="#{p}" converter="converters.Parte" 
                                                    forceSelection="true" />
                                    <p:commandButton id="btnBuscarLista" icon="ui-icon-check" title="Buscar" 
                                                     process="@this opcionParte" actionListener="#{mbComprasOficina.buscar()}" 
                                                     update="multipleSelectProductos"  />
                                </p:column>
                                <p:column colspan="2" rendered="#{mbComprasOficina.mbBuscar.tipoBuscar=='3'}" >
                                    <p:inputText id="opcionDescripcion" value="#{mbComprasOficina.mbBuscar.strBuscar}" maxlength="24" size="24" />
                                    <p:commandButton id="btnBuscarDescripcion" icon="ui-icon-check" title="Buscar" 
                                                     process="@this opcionDescripcion" actionListener="#{mbComprasOficina.buscar()}" 
                                                     update="multipleSelectProductos" />
                                </p:column>
                                <p:column colspan="2" rendered="#{mbComprasOficina.mbBuscar.tipoBuscar=='4'}" >
                                    <p:selectOneMenu id="grupo" value="#{mbComprasOficina.mbBuscar.mbGrupo.grupo}" style="width: 250px;" >
                                        <f:converter converterId="converters.Grupos" />
                                        <f:selectItems value="#{mbComprasOficina.mbBuscar.mbGrupo.listaGrupos}" />
                                        <p:ajax event="change" listener="#{mbComprasOficina.mbBuscar.mbGrupo.cargaListaSubGrupos()}" update="subGrupo" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row rendered="#{mbComprasOficina.mbBuscar.tipoBuscar=='4'}" >
                                <p:column colspan="2" ></p:column>
                                <p:column >
                                    <p:selectOneMenu id="subGrupo" value="#{mbComprasOficina.mbBuscar.mbGrupo.mbSubGrupo.subGrupo}" style="width: 200px;" >
                                        <f:converter converterId="converters.SubGrupos" />
                                        <f:selectItems value="#{mbComprasOficina.mbBuscar.mbGrupo.mbSubGrupo.listaSubGrupos}" />
                                        <p:ajax event="change" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnBuscarClasificacion" icon="ui-icon-check" title="Buscar" 
                                                     process="@this opcionDescripcion" actionListener="#{mbComprasOficina.buscar()}" 
                                                     update="multipleSelectProductos" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataTable id="multipleSelectProductos" var="eE" rowKey="#{eE.cod_pro}" 
                                     style="width: 750px;" scrollable="true" scrollHeight="350"
                                     value="#{mbComprasOficina.mbBuscar.productos}" selection="#{mbComprasOficina.mbBuscar.seleccionados}" >

                            <p:column selectionMode="multiple" style="width: 40px;" />
                            <p:column headerText="SKU" style="width: 70px;" >
                                <h:outputText value="#{eE.cod_pro}" />
                            </p:column>
                            <p:column headerText="Producto" style="width: 575px;" >
                                <h:outputText value="#{eE.toString()}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="seleccionMultiple" title="Seleccionar" icon="ui-icon-check"
                                                 process="multipleSelectProductos" actionListener="#{mbComprasOficina.actualizaProductosSeleccionados()}" 
                                                 update=":main:detalleEntrada" oncomplete="PF('buscarProductoDlg').hide()" />
                            </f:facet>
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog id="listaOrdenesDlg" widgetVar="listaOrdenesDlg" header="LISTA DE ORDENES DE COMPRA" resizable="false" modal="true" closable="true" >
                        <p:dataTable id="listaOrdenes" widgetVar="listaOrdenes" value="#{mbComprasOficina.mbOrdenCompra.listaOrdenesEncabezado}" style="border:solid 1px; width: 300px;"
                                     var="orden" rowKey="#{orden.idOrdenCompra}" selectionMode="single" selection="#{mbComprasOficina.mbOrdenCompra.ordenElegida}"
                                     emptyMessage="No hay elementos que desplegar" scrollable="true" scrollHeight="220" >
                            <p:ajax process="@this" event="rowSelect" update="btnSeleccionaOC btnCerrarOC" />
                            
                            <p:column headerText="OC" style="width: 60px;" >
                                <h:outputText value="#{orden.idOrdenCompra}" style="width: 60px;" />
                            </p:column>
                            <p:column headerText="F. Orden" style="width: 80px;" >
                                <h:outputText value="#{orden.fechaCreacion}" />
                            </p:column>
                            <p:column headerText="F. Entrega" style="width: 85px;" >
                                <h:outputText value="#{orden.fechaEntrega}" />
                            </p:column>
                            <f:facet name="footer" >
                                <p:column colspan="5" style="text-align: center" >
                                    <p:commandButton id="btnCerrarOC" icon="ui-icon-cancel" title="Cerrar la Orden de Compra"
                                                     disabled="#{mbComprasOficina.mbOrdenCompra.ordenElegida==null}"
                                                     process="@this" actionListener="#{mbComprasOficina.cerrarOrdenDeCompra()}" 
                                                     update="listaOrdenes" />
                                    <p:commandButton id="btnSeleccionaOC" icon="ui-icon-check" title="Seleccionar la Orden de Compra"
                                                     disabled="#{mbComprasOficina.mbOrdenCompra.ordenElegida==null}"
                                                     process="@this" actionListener="#{mbComprasOficina.cargaDetalleOrdenCompra()}" 
                                                     update=":main:msgs :main:mttoEntradas :main:detalleEntrada :main:mttoEntradasTotales" 
                                                     oncomplete="PF('listaOrdenesDlg').hide();" />
                                </p:column>
                            </f:facet>
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog id="mttoComprobanteDlg" widgetVar="mttoComprobanteDlg" header="Mantenimiento de Comprobantes" resizable="false" modal="true" closable="true" >
                        <p:messages id="msgMttoComprobante" showDetail="true" autoUpdate="false" closable="true" />
                        <p:ajax event="close" listener="#{mbComprasOficina.mbComprobantes.cancelar()}" update=":main:comprobanteComplete" />
                        <p:panelGrid id="mttoComprobante" >
                            <p:row >
                                <p:column colspan="2" >
                                    <p:selectOneRadio id="selectTipoComprobante" value="#{mbComprasOficina.mbComprobantes.tipo}" 
                                                      disabled="#{mbComprasOficina.mbComprobantes.edicion.idComprobante!=0}"
                                                      style="background-color: #ccc" >
                                        <f:selectItem itemLabel="Factura" itemValue="3" />
                                        <f:selectItem itemLabel="Remision" itemValue="2" />
                                        <f:selectItem itemLabel="Interno" itemValue="1" />
                                        <p:ajax event="change" update="txtSerie" />
                                    </p:selectOneRadio>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtSerie" value="SERIE :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="txtSerie" value="#{mbComprasOficina.mbComprobantes.edicion.serie}" 
                                                 disabled="#{mbComprasOficina.mbComprobantes.tipo!='3'}"
                                                 maxlength="3" size="5" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtNumero" value="NUMERO :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="txtNumero" value="#{mbComprasOficina.mbComprobantes.edicion.numero}" maxlength="8" size="10" >
                                        <f:convertNumber type="number" pattern="#####0" maxIntegerDigits="6" maxFractionDigits="0" />
                                        <f:validateDoubleRange minimum="0" maximum="999999" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtFechaFactura" value="FECHA :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="txtFechaFactura" value="#{mbComprasOficina.mbComprobantes.edicion.fecha}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="#{mbComprasOficina.zonaHoraria.ID}" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <f:facet name="footer" >
                                <p:row >
                                    <p:column colspan="2" >
                                        <p:commandButton icon="ui-icon-disk" title="Grabar Comprobante" 
                                                         process="@this selectTipoComprobante txtSerie txtNumero txtFechaFactura" 
                                                         actionListener="#{mbComprasOficina.mbComprobantes.grabar()}" 
                                                         oncomplete="handleCerrarMttoComprobanteDlg(xhr, status, args)" 
                                                         update="msgMttoComprobante comprobanteComplete" />
                                        <p:commandButton icon="ui-icon-trash" title="Eliminar" 
                                                         disabled="#{mbComprasOficina.mbComprobantes.edicion.idComprobante==0}"
                                                         actionListener="#{mbComprasOficina.mbComprobantes.eliminar()}"
                                                         oncomplete="handleCerrarMttoComprobanteDlg(xhr, status, args)" 
                                                         update="msgMttoComprobante comprobanteComplete" />
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
                <script type="text/javascript">
                    function handleListaOrdenesDeCompraDlg(xhr, status, args) {
                        if (!(args.validationFailed || !args.okOrdenDeCompra)) {
                            PF('listaOrdenesDlg').show();
                        }
                    }
                    function handleBuscar(xhr, status, args) {
                        if (!(args.validationFailed || !args.okBuscar)) {
                            PF('buscarProductoDlg').hide();
                        }
                    }
                    function handleCerrarMttoComprobanteDlg(xhr, status, args) {
                        if (!(args.validationFailed || !args.okComprobante)) {
                            PF('mttoComprobanteDlg').hide();
                        }
                    }
                    function handleAbrirMttoComprobanteDlg(xhr, status, args) {
                        if (!(args.validationFailed || !args.okComprobante)) {
                            PF('mttoComprobanteDlg').show();
                        }
                    }
                </script>
            </div>
        </div>
    </body>
</html>
