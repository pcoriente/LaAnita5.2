<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ENTRADA AL SISTEMA</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>

    <body>
        <div id="wrapper" align="center"  >
            <ui:include src="wrapperMenu.xhtml" />
            <h:form id="main">
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <div align="right">
                    |<p:commandLink  action="#{mbMain.logout()}" value="Logout" ajax="false" immediate="true" />|
                </div>
                <br></br>
                <p:messages id="msgs" showDetail="true" showSummary="false"  />
                <p:panel header="A V I S O S" styleClass="quitaCuadro" style="width: 300px">

                    <p:notificationBar position="bottom" effect="slide" widgetVar="bar"     >
                        <h:outputText value="Esto es solamente el inicio..." style="color: blue;font-size:18px;" />
                    </p:notificationBar>

                    <p:commandButton value="Ver" onclick="bar.show();" type="button" />
                    <p:commandButton value="Ocultar" onclick="bar.hide();" type="button" /> 
                </p:panel>
                <p:panel header="F E C H A" styleClass="quitaCuadro" style="width: 300px">
                    <h:outputScript library="js" name="lenguaje.js" />
                    <p:calendar value="#{mbMain.date}" mode="inline" locale="es" navigator="true" />
                </p:panel> 
            </h:form>
            <ui:include src="footer.xhtml" />
        </div>
    </body>
</html>
