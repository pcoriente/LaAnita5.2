<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>

        <title>Envío de productos a almacenes</title>
    </h:head>
    <body>
        <div id="wrapper" align="center" >
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="center">
                <h:form id="main" onkeypress="return event.keyCode !== 13;" >
                    <p:messages id="msgs" autoUpdate="false" showDetail="true" closable="true" />
                    <p:panel id="panelEnvio" header="LISTA DE ENVIOS" style="float: left"
                             rendered="#{not empty mbEnvios.obtenerAcciones(32) and not mbEnvios.modoEdicion}" >
                        <p:panelGrid style="width: 910px;" >
                            <f:facet name="header" >
                                <p:row >
                                    <p:column />
                                    <p:column style="width: 105px;" >
                                        <p:selectBooleanCheckbox id="chkTodosLosPedios" value="#{mbEnvios.pendientes}"
                                                                 itemLabel="PENDIENTES" style="color: black; font-weight: bold; font-size: small;" >
                                            <p:ajax listener="#{mbEnvios.obtenerEnvios()}" 
                                                    update=":main:msgs fechaInicial listaDeEnvios" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                    <p:column style="width: 150px;" >
                                        <p:calendar id="fechaInicial" value="#{mbEnvios.fechaInicial}"
                                                    readonlyInput="true" disabled="#{mbEnvios.pendientes}"
                                                    locale="es" navigator="true" pattern="dd/MM/yyyy" >
                                            <p:ajax event="dateSelect" process="@this" listener="#{mbEnvios.obtenerEnvios()}" 
                                                    update=":main:msgs listaDeEnvios" />
                                        </p:calendar>
                                    </p:column>
                                    <p:column style="text-align: right; width: 65px;" >
                                        <p:commandButton id="btnNuevoEnvio" icon="ui-icon-document" title="Nuevo envío" 
                                                         process="@this" actionListener="#{mbEnvios.nuevoEnvio()}" 
                                                         update=":main:msgs :main:nuevoEnvio :main:panelEnvio"
                                                         oncomplete="handleCrearEnvio(xhr, status, args);" />
                                        <p:commandButton icon="ui-icon-home" title="Salir" immediate="true" 
                                                         ajax="false" action="#{mbEnvios.terminar()}" />
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                        <p:dataTable id="listaDeEnvios" value="#{mbEnvios.envios}" 
                                     var="envio" rowKey="#{envio.idEnvio}" selectionMode="single" 
                                     style="border:solid 1px; width: 800px;" emptyMessage="No existen envios" >
                            <p:ajax process="@this" event="rowSelect" listener="#{mbEnvios.obtenerTraspasos}" update="main" />

                            <p:column headerText="ENVIO" style="width: 60px; text-align: right;" >
                                <h:outputText value="#{envio.folioEnvio}" />
                            </p:column>
                            <p:column headerText="CEDIS" >
                                <h:outputText value="#{envio.cedis.cedis}" />
                            </p:column>
                            <p:column headerText="GENERADO" style="width: 140px;" >
                                <h:outputText value="#{envio.generado}" >
                                    <f:convertDateTime pattern="dd/MMM/yyyy hh:mm a" locale="es_MX" timeZone="#{mbEnvios.zonaHoraria.ID}" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="USUARIO" style="width: 60px; text-align: right" >
                                <h:outputText value="#{envio.idUsuario}" />
                            </p:column>
                            <p:column headerText="FECHA ENVIO" style="width: 70px;" >
                                <h:outputText value="#{envio.fechaEnvio}" >
                                    <f:convertDateTime pattern="dd/MMM/yyyy" locale="es_MX" timeZone="#{mbEnvios.zonaHoraria.ID}" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panel id="panelMtto" header="MANTENIMIENTO DE ENVIO" style="float: left" rendered="#{mbEnvios.modoEdicion}" >
                        <p:panelGrid id="gridMtto" style="width: 910px;" >
                            <p:row >
                                <p:column style="width: 70px;" >
                                    <h:outputLabel for="almacen" value="Almacén :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column colspan="4" >
                                    <p:selectOneMenu id="almacen" value="#{mbEnvios.mbAlmacenes.toAlmacen}" style="width: 370px;"
                                                     disabled="#{mbEnvios.mbAlmacenes.toAlmacen.idAlmacen!=0}" >
                                        <f:converter converterId="converters.TOAlmacenJSConverter" />
                                        <f:selectItems value="#{mbEnvios.mbAlmacenes.listaAlmacenes}" />
                                        <p:ajax event="change" listener="#{mbEnvios.obtenerDetalleTraspaso()}"
                                                update=":main:msgs :main:gridMtto :main:detalle" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column colspan="2" >
                                    <h:outputLabel for="diasInventario" value="Días inventario :" style="font-weight: bold; color: black; width: 115px" />
                                </p:column>
                                <p:column style="width: 75px" >
                                    <p:inputText id="diasInventario" value="#{mbEnvios.traspaso.diasInventario}"
                                                 title="Calcular dias inventario"  maxlength="3" size="3" style="width: 20px"
                                                 readonly="#{mbEnvios.traspaso.solicitudEstatus!=0 or !mbEnvios.locked}" >
                                        <p:ajax event="change" listener="#{mbEnvios.actualizaDiasInventarioTraspaso()}"
                                                update=":main:msgs :main:gridMtto :main:detalle :main:gridEnvioTotales" />
                                    </p:inputText>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnCalcularPeso" icon="ui-icon-refresh"
                                                     title="Calcular dias inventario según Peso" process="@this"
                                                     disabled="#{mbEnvios.traspaso.solicitudEstatus!=0 or !mbEnvios.locked}"
                                                     update=":main:pesoMaximo" oncomplete="PF('pesoDlg').show();" />
                                </p:column>
                                <p:column >
                                    <p:commandButton icon="ui-icon-suitcase" title="Buscar Fincados"
                                                     disabled="#{mbEnvios.mbAlmacenes.toAlmacen.idAlmacen==0}"
                                                     process="@this" actionListener="#{mbEnvios.obtenerFincados()}"
                                                     update=":main:lstFincados" oncomplete="PF('fincadosDlg').show();" />
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnTerminar" icon="ui-icon-unlocked" title="Terminar"
                                                     disabled="#{mbEnvios.mbAlmacenes.toAlmacen.idAlmacen==0}"
                                                     process="@this" actionListener="#{mbEnvios.liberarTraspaso()}"
                                                     update=":main:gridMtto :main:detalle" />
                                </p:column>
                                <p:column >
                                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" title="Salir"
                                                     disabled="#{mbEnvios.mbAlmacenes.toAlmacen.idAlmacen!=0}"
                                                     process="@this" actionListener="#{mbEnvios.salir()}"
                                                     update="main" />
                                </p:column>
                            </p:row>
                            <f:facet name="footer" >
                                <p:row >
                                    <p:column colspan="2" >
                                        <h:outputLabel for="pesoBodega" value="Peso Bodega :" style="font-weight: bold; color: black; width: 110px" />
                                    </p:column>
                                    <p:column style="width: 110px;" >
                                        <p:inputText id="pesoBodega" value="#{mbEnvios.traspaso.peso}" readonly="true" maxlength="10" size="10" ></p:inputText>
                                    </p:column>
                                    <p:column style="width: 100px;" >
                                        <h:outputLabel for="pesoDirectos" value="Peso Directos :" style="font-weight: bold; color: black; width: 110px;" />
                                    </p:column>
                                    <p:column style="width: 110px;" >
                                        <p:inputText id="pesoDirectos" value="#{mbEnvios.traspaso.pesoDirectos}" readonly="true" maxlength="10" size="10" ></p:inputText>
                                    </p:column>
                                    <p:column style="width: 82px" >
                                        <h:outputLabel for="pesoTotal" value="Peso Total :" style="font-weight: bold; color: black" />
                                    </p:column>
                                    <p:column colspan="3" >
                                        <p:inputText id="pesoTotal" value="#{mbEnvios.traspaso.peso+mbEnvios.traspaso.pesoDirectos}" readonly="true" maxlength="10" size="10" ></p:inputText>
                                    </p:column>
                                    <p:column >
                                        <p:commandButton id="btnAgregarProducto" icon="ui-icon-search" title="Agregar productos"
                                                         disabled="#{mbEnvios.traspaso.solicitudEstatus!=0 or !mbEnvios.locked}"
                                                         process="@this" actionListener="#{mbEnvios.buscarProductos(':main:msgs :main:detalle :main:pesoDirectos :main:pesoBodega :main:pesoTotal')}" 
                                                         oncomplete="PF('buscarProductoDlg').show();" />
                                    </p:column>
                                    <p:column >
                                        <p:commandButton id="btnEliminarTraspaso" icon="ui-icon-trash" title="Eliminar traspaso"
                                                         rendered="#{mbEnvios.traspaso.solicitudEstatus==0}"
                                                         disabled="#{mbEnvios.mbAlmacenes.toAlmacen.idAlmacen==0 or !mbEnvios.locked}"
                                                         process="@this" actionListener="#{mbEnvios.eliminarTraspaso()}"
                                                         update="main" >
                                            <p:confirm header="Eliminar el traspaso" message="Confirma ?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                        <p:commandButton icon="ui-icon-print" title="Imprimir traspaso envío"
                                                 rendered="#{mbEnvios.traspaso.solicitudEstatus!=0}"
                                                 disabled="#{mbEnvios.envio.folioEnvio==0 and false}"
                                                 ajax="false" immediate="true" action="#{mbEnvios.imprimir()}" />
                                    </p:column>
                                    <p:column >
                                        <p:commandButton id="btnGrabar" icon="ui-icon-disk" title="Grabar y cerrar el traspaso"
                                                         disabled="#{mbEnvios.mbAlmacenes.toAlmacen.idAlmacen==0 or mbEnvios.traspaso.solicitudEstatus!=0}"
                                                         process="@this" actionListener="#{mbEnvios.grabarTraspaso()}"
                                                         update=":main:msgs :main:gridMtto" >
                                            <p:confirm header="Grabar el traspaso" message="Confirma ?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                        <p:dataTable id="detalle" value="#{mbEnvios.detalle}" style="border:solid 1px; width: 910px;"
                                     var="prod" rowKey="#{prod.producto.idProducto}"  editable="true" editMode="cell"
                                     emptyMessage="No hay elementos que desplegar" scrollable="true" scrollHeight="400" >
                            <p:ajax event="cellEdit" listener="#{mbEnvios.onCellEdit}" />

                            <p:column headerText="SKU" style="width: 60px;" >
                                <h:outputText value="#{prod.producto.cod_pro}" style="width: 50px;" />
                            </p:column>
                            <p:column headerText="Producto" >
                                <h:outputText value="#{prod.producto}" />
                            </p:column>
                            <p:column headerText="Vta.Diaria" style="width: 60px; text-align: right" >
                                <h:outputText value="#{prod.estadistica}" style="width: 50px;">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Existencia" style="width: 70px; text-align: right" >
                                <h:outputText value="#{prod.existencia/prod.producto.piezas}" style="width: 60px" >
                                    <f:convertNumber pattern="###,##0.000" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Dias Inv." style="width: 50px; text-align: right" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{prod.diasInventario}" >
                                            <f:convertNumber pattern="##0" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input" >
                                        <p:inputText value="#{prod.diasInventario}" style="width:60px;" onblur="" label="CANTIDAD" 
                                                     readonly="#{mbEnvios.traspaso.solicitudEstatus!=0 or !mbEnvios.locked or prod.estadistica==0}" >
                                            <f:convertNumber maxIntegerDigits="3" maxFractionDigits="0" />
                                            <p:ajax event="change" 
                                                    process="@this" listener="#{mbEnvios.gestionarDiasInventario()}"
                                                    update=":main:msgs :main:gridMtto :main:detalle :main:gridEnvioTotales" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Sugerida" style="width: 70px; text-align: right" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{prod.sugerido}" >
                                            <f:convertNumber pattern="###,##0.000" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input" >
                                        <p:inputText value="#{prod.sugerido}" style="width:60px;" onblur="" label="CANTIDAD" 
                                                     readonly="#{mbEnvios.traspaso.solicitudEstatus!=0 or !mbEnvios.locked}" >
                                            <f:validateDoubleRange minimum="0.0" maximum="999999.999" />
                                            <f:convertNumber maxIntegerDigits="6" maxFractionDigits="3" />
                                            <p:ajax event="change" 
                                                    process="@this" listener="#{mbEnvios.gestionarSugerido()}"
                                                    update=":main:msgs detalle" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Enviar" style="width: 70px; text-align: right" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{prod.solicitada}" >
                                            <f:convertNumber pattern="###,##0.000" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{prod.solicitada}" style="width:60px;" onblur="" label="CANTIDAD" 
                                                     readonly="#{mbEnvios.traspaso.solicitudEstatus!=0 or !mbEnvios.locked}" >
                                            <f:validateDoubleRange minimum="0.0" maximum="999999.999" />
                                            <f:convertNumber maxIntegerDigits="6" maxFractionDigits="3" />
                                            <p:ajax event="change" 
                                                    process="@this" listener="#{mbEnvios.gestionarSolicitada()}"
                                                    update=":main:msgs :main:gridMtto :main:detalle :main:gridEnvioTotales" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Fincada" style="width: 70px; text-align: right" >
                                <h:outputText value="#{prod.fincada}" style="width: 60px" >
                                    <f:convertNumber pattern="###,##0.000" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Directa" style="width: 70px; text-align: right" >
                                <h:outputText value="#{prod.directa}" style="width: 60px" >
                                    <f:convertNumber pattern="###,##0.000" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <p:panelGrid id="gridEnvioTotales" style="width: 910px;" >
                            <p:row >
                                <p:column style="width: 290px;" >
                                    <h:outputLabel value="ENVIO" style="font-weight: bold; color: black; width: 110px; text-align: center" />
                                </p:column>
                                <p:column style="width: 100px;" >
                                    <h:outputLabel for="pesoEnvioBodega" value="Peso Bodega :" style="font-weight: bold; color: black; width: 110px" />
                                </p:column>
                                <p:column style="width: 110px;" >
                                    <p:inputText id="pesoEnvioBodega" value="#{mbEnvios.envio.peso}" readonly="true" maxlength="10" size="10" ></p:inputText>
                                </p:column>
                                <p:column style="width: 100px;" >
                                    <h:outputLabel for="pesoEnvioDirectos" value="Peso Directos :" style="font-weight: bold; color: black; width: 110px;" />
                                </p:column>
                                <p:column style="width: 110px;" >
                                    <p:inputText id="pesoEnvioDirectos" value="#{mbEnvios.envio.pesoDirectos}" readonly="true" maxlength="10" size="10" ></p:inputText>
                                </p:column>
                                <p:column style="width: 90px" >
                                    <h:outputLabel for="pesoEnvioTotal" value="Peso Total :" style="font-weight: bold; color: black; width: 85px" />
                                </p:column>
                                <p:column style="width: 110px;" >
                                    <p:inputText id="pesoEnvioTotal" value="#{mbEnvios.envio.peso+mbEnvios.envio.pesoDirectos}" readonly="true" maxlength="10" size="10" ></p:inputText>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:confirmDialog global="true" >
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                    <p:dialog header="BUSCADOR DE PRODUCTOS" widgetVar="buscarProductoDlg" resizable="false" style="width: 600px;" modal="true" >
                        <p:messages id="msgBuscar" showDetail="true" autoUpdate="true" closable="true" />
                        <p:panelGrid id="buscarProductos" styleClass="sinBorde" >
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="opciones" value="OPCIONES :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneRadio id="opciones" value="#{mbEnvios.mbBuscar.tipoBuscar}" style="background-color: #ccc" >
                                        <f:selectItem itemLabel="SKU" itemValue="1" />
                                        <f:selectItem itemLabel="Genérico" itemValue="2" />
                                        <f:selectItem itemLabel="Descripcion" itemValue="3" />
                                        <p:ajax listener="#{mbEnvios.mbBuscar.verCambio()}" 
                                                update="buscarProductos listaBuscarProductos" />
                                    </p:selectOneRadio>
                                </p:column>
                                <p:column rendered="#{mbEnvios.mbBuscar.tipoBuscar=='1'}" >
                                    <p:inputText id="opcionSKU" value="#{mbEnvios.mbBuscar.strBuscar}" maxlength="8" size="10" />
                                    <p:commandButton id="btnBuscarSKU" icon="ui-icon-check" title="Buscar" 
                                                     process="@this opcionSKU" actionListener="#{mbEnvios.buscar()}" 
                                                     update=":main:msgBuscar :main:msgs :main:detalle" 
                                                     oncomplete="handleBuscar(xhr, status, args)" />
                                </p:column>
                                <p:column rendered="#{mbEnvios.mbBuscar.tipoBuscar=='2'}" >
                                    <p:autoComplete id="opcionParte" value="#{mbEnvios.mbBuscar.mbParte.parte}" maxlength="24" size="24"
                                                    completeMethod="#{mbEnvios.mbBuscar.mbParte.completePartes}" 
                                                    var="p" itemLabel="#{p.parte}" itemValue="#{p}" converter="converters.Parte" 
                                                    forceSelection="true" />
                                    <p:commandButton id="btnBuscarLista" icon="ui-icon-check" title="Buscar" 
                                                     process="@this opcionParte" actionListener="#{mbEnvios.buscar()}" 
                                                     update="listaBuscarProductos"  />
                                </p:column>
                                <p:column rendered="#{mbEnvios.mbBuscar.tipoBuscar=='3'}" >
                                    <p:inputText id="opcionDescripcion" value="#{mbEnvios.mbBuscar.strBuscar}" maxlength="24" size="24" />
                                    <p:commandButton id="btnBuscarDescripcion" icon="ui-icon-check" title="Buscar" 
                                                     process="@this opcionDescripcion" actionListener="#{mbEnvios.buscar()}" 
                                                     update="listaBuscarProductos" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataTable id="listaBuscarProductos" value="#{mbEnvios.mbBuscar.productos}" 
                                     var="prod" scrollable="true" scrollHeight="200" style="width: 800px;"
                                     rowKey="#{prod.idProducto}" selectionMode="single" selection="#{mbEnvios.mbBuscar.producto}" >
                            <p:ajax event = "rowSelect" update="seleccion" />

                            <f:facet name="header">Seleccione un producto</f:facet>

                            <p:column headerText="SKU" style="width: 250px;" >
                                <h:outputText value="#{prod.cod_pro}" />
                            </p:column>

                            <p:column headerText="Producto" style="width: 250px;" >
                                <h:outputText value="#{prod.toString()}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="seleccion" value="Seleccionar" 
                                                 disabled="#{mbEnvios.mbBuscar.producto==null}"
                                                 process="@this" actionListener="#{mbEnvios.actualizaProductoSeleccionado()}"
                                                 update=":main:msgBuscar :main:msgs :main:detalle" 
                                                 oncomplete="handleBuscar(xhr, status, args);" />
                            </f:facet>
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog widgetVar="pesoDlg" closable="true" header="Peso Maximo del traspaso" modal="true" resizable="false" >
                        <p:messages id="msgsPeso" autoUpdate="false" showDetail="true" closable="true" />
                        <p:panelGrid style="width: 250px;" >
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="pesoMaximo" value="Peso Máximo :"
                                                   style="font-weight: bold; color: black; width: 100px;" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="pesoMaximo" value="#{mbEnvios.pesoMaximo}" size="10" />
                                </p:column>
                            </p:row>
                            <f:facet name="footer" >
                                <p:row >
                                    <p:column colspan="2" style="text-align: right;" >
                                        <p:commandButton icon="ui-icon-gear"
                                                         title="Calcular" process="@this pesoMaximo"
                                                         actionListener="#{mbEnvios.actualizaPesoEnvio()}"
                                                         update=":main:msgs gridMtto detalle gridEnvioTotales"
                                                         oncomplete="PF('pesoDlg').hide();"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:dialog>
                    <p:dialog widgetVar="fincadosDetalleDlg" closable="true" header="Edición de enviados" modal="true" resizable="false" >
                        <p:messages id="msgsEdicion" autoUpdate="false" showDetail="true" closable="true" />
                        <p:ajax event="close" listener="#{mbEnvios.liberarFincado()}" />
                        <p:panelGrid id="encabezadoFincado" style="width: 650px;" >
                            <p:row >
                                <p:column style="width: 50px" >
                                    <h:outputLabel for="tienda" value="Tienda :"
                                                   style="font-weight: bold; color: black; width: 60px;" />
                                </p:column>
                                <p:column colspan="5" >
                                    <p:inputText id="tienda" value="#{mbEnvios.fincado.tienda.tienda}" readonly="true" size="45" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Fecha :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column style="width: 120px;" >
                                    <h:outputText value="#{mbEnvios.fincado.pedidoFecha}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm a" type="date" timeZone="#{mbEnvios.zonaHoraria.ID}" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="width: 80px" >
                                    <p:selectBooleanCheckbox id="chkAgregado" value="#{mbEnvios.fincado.agregado}"
                                                             disabled="#{mbEnvios.traspaso.solicitudEstatus!=0 or !mbEnvios.fincadoLocked or mbEnvios.fincado.directo}"
                                                             itemLabel="Agregado" style="color: black; font-weight: bold; font-size: small;" >
                                        <p:ajax listener="#{mbEnvios.grabarFincado()}" 
                                                update="@this msgsEdicion chkDirecto detalleFincado :main:lstFincados :main:gridMtto :main:gridEnvioTotales" />
                                    </p:selectBooleanCheckbox>
                                </p:column>
                                <p:column style="width: 70px" >
                                    <p:selectBooleanCheckbox id="chkDirecto" value="#{mbEnvios.fincado.directo}"
                                                             disabled="#{mbEnvios.traspaso.solicitudEstatus!=0 or !mbEnvios.fincadoLocked or !mbEnvios.fincado.agregado}"
                                                             itemLabel="Directo" style="color: black; font-weight: bold; font-size: small;" >
                                        <p:ajax listener="#{mbEnvios.entregaDirecta()}" 
                                                update="@this msgsEdicion chkAgregado detalleFincado :main:lstFincados :main:gridMtto :main:gridEnvioTotales" />
                                    </p:selectBooleanCheckbox>
                                </p:column>
                                <p:column style="width: 40px;" >
                                    <h:outputLabel for="orden" value="Orden :" style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column style="width: 70px;" >
                                    <p:inputText id="orden" value="#{mbEnvios.fincado.orden}" style="width:60px;" readonly="true" >
                                        <f:convertNumber maxIntegerDigits="2" maxFractionDigits="0" />
                                        <p:ajax event="change" process="@this"
                                                listener="#{mbEnvios.grabarOrden()}" update="@this msgsEdicion" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataTable id="detalleFincado" value="#{mbEnvios.detalleFincado}" style="border:solid 1px; width: 910px;"
                                     var="prod" rowKey="#{prod.producto.idProducto}" editable="true" editMode="cell"
                                     emptyMessage="No hay elementos que desplegar" scrollable="true" scrollRows="10" >
                            <p:ajax event="cellEdit" listener="#{mbEnvios.onCellEditDetalleFincado}" />

                            <p:column headerText="Codigo" style="width: 49px;" >
                                <h:outputText value="#{prod.producto.cod_pro}" />
                            </p:column>
                            <p:column headerText="Producto" >
                                <h:outputText value="#{prod.producto.toString()}" />
                            </p:column>
                            <p:column headerText="Enviar" style="width: 70px; text-align: right;" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{prod.enviar}" >
                                            <f:convertNumber pattern="###,##0.000" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{prod.enviar}" style="width:60px;" onblur="" label="CANTIDAD" 
                                                     readonly="#{mbEnvios.traspaso.solicitudEstatus!=0 or !mbEnvios.fincado.directo or !mbEnvios.fincadoLocked}" >
                                            <f:validateDoubleRange minimum="0.0" maximum="999999.999" />
                                            <f:convertNumber maxIntegerDigits="6" maxFractionDigits="3" />
                                            <p:ajax event="change" process="@this" listener="#{mbEnvios.gestionarEnviada()}"
                                                    update=":main:msgsEdicion detalleFincado :main:gridMtto :main:gridEnvioTotales" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Sin Cargo" style="width: 70px; text-align: right;" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{prod.enviarSinCargo}" >
                                            <f:convertNumber pattern="###,##0.000" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{prod.enviarSinCargo}" style="width:60px;" onblur="" label="CANTIDAD" 
                                                     readonly="#{mbEnvios.traspaso.solicitudEstatus!=0 or !mbEnvios.fincado.directo or !mbEnvios.fincadoLocked}" >
                                            <f:validateDoubleRange minimum="0.0" maximum="999999.999" />
                                            <f:convertNumber maxIntegerDigits="6" maxFractionDigits="3" />
                                            <p:ajax event="change" process="@this" listener="#{mbEnvios.gestionarEnviadaSinCargo()}"
                                                    update=":main:msgsEdicion detalleFincado :main:gridMtto :main:gridEnvioTotales" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Pedida" style="width: 70px; text-align: right;" >
                                <h:outputText value="#{prod.ordenada}" >
                                    <f:convertNumber pattern="###,##0.000" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Sin Cargo" style="width: 56px; text-align: right;" >
                                <h:outputText value="#{prod.ordenadaSinCargo}" >
                                    <f:convertNumber pattern="###,##0.000" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Precio Lista" style="width: 70px; text-align: right;" >
                                <h:outputText value="#{prod.unitario*prod.producto.piezas}" >
                                    <f:convertNumber pattern="###,##0.000000" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Importe" style="width: 70px; text-align: right;" >
                                <h:outputText value="#{prod.unitario*prod.cantFacturada}" >
                                    <f:convertNumber pattern="###,##0.000000" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog widgetVar="fincadosDlg" closable="true" header="Lista de pedidos fincados" modal="true" resizable="false" >
                        <p:messages id="msgsFincados" autoUpdate="false" showDetail="true" closable="true" />
                        <p:ajax event="close" listener="#{mbEnvios.obtenerDetalleTraspaso()}"
                                update=":main:msgs :main:gridMtto :main:detalle :main:gridEnvioTotales" />
                        <p:dataTable id="lstFincados" value="#{mbEnvios.fincados}" style="border:solid 1px; width: 910px;" 
                                     var="ped" rowKey="#{ped.idMovto}" editable="true" editMode="cell"
                                     selectionMode="single" >
                            <p:ajax event="cellEdit" listener="#{mbEnvios.onCellEditFincado}" />
                            <p:ajax event="rowSelect" listener="#{mbEnvios.obtenerDetalleFincado}"
                                    update=":main:msgsFincados :main:encabezadoFincado :main:detalleFincado"
                                    oncomplete="handleAbrirDetalleFincado(xhr, status, args);" />

                            <p:column headerText="Tienda" >
                                <h:outputText value="#{ped.tienda.tienda}" />
                            </p:column>
                            <p:column headerText="pedido" style="width: 50px;" >
                                <h:outputText value="#{ped.pedidoFolio}" />
                            </p:column>
                            <p:column headerText="Fecha" style="width: 120px;" >
                                <h:outputText value="#{ped.pedidoFecha}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy hh:mm a" type="date" timeZone="#{mbEnvios.zonaHoraria.ID}" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Agregado" style="width: 60px" >
                                <h:outputText value="#{ped.agregado?'Si':'No'}" />
                            </p:column>
                            <p:column headerText="Directo" style="width: 60px" >
                                <h:outputText value="#{ped.directo?'Si':'No'}" />
                            </p:column>
                            <p:column headerText="Orden" style="width: 50px; text-align: center" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{ped.orden}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="orden" value="#{ped.orden}" style="width:60px;" 
                                                     readonly="#{!mbEnvios.locked or !ped.agregado or !ped.directo}" >
                                            <f:convertNumber maxIntegerDigits="2" maxFractionDigits="0" />
                                            <p:ajax event="change" process="@this" listener="#{mbEnvios.grabarOrden()}" 
                                                    update="@this :main:msgsFincados :main:lstFincados" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog widgetVar="nuevoEnvioDlg" closable="false" header="Crear un nuevo envío" modal="true" resizable="false" >
                        <p:messages id="msgsNuevoEnvio" autoUpdate="false" showDetail="true" closable="true" />
                        <p:panelGrid id="nuevoEnvio" style="width: 600px;" >
                            <p:row >
                                <p:column style="width: 55px;" >
                                    <h:outputLabel for="cedis" value="CEDIS :"
                                                   style="font-weight: bold; color: black;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneMenu id="cedis" value="#{mbEnvios.mbMiniCedis.cedis}"
                                                     filter="true" filterMatchMode="contains" style="width: 280px;" >
                                        <f:converter converterId="converters.MiniCedis" />
                                        <f:selectItems value="#{mbEnvios.mbMiniCedis.listaMiniCedis}" />
                                        <p:ajax event="change" update=":main:msgsNuevoEnvio btnCrearEnvio" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column style="text-align: right; width: 170px;" >
                                    <p:commandButton id="btnCrearEnvio" icon="ui-icon-document"
                                                     value="Crear" title="Crear un nuevo envío" 
                                                     disabled="#{mbEnvios.mbMiniCedis.cedis.idCedis==0}"
                                                     process="@this" actionListener="#{mbEnvios.crearEnvio()}"
                                                     update="main" oncomplete="PF('nuevoEnvioDlg').hide;" />
                                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Cancelar" title="Cancelar" 
                                                     immediate="true" onclick="PF('nuevoEnvioDlg').hide();" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </div>
            <ui:include src="footer.html" />
            <script type="text/javascript" >
                    function handleAbrirDetalleFincado(xhr, status, args) {
                        if (!(args.validationFailed || !args.okPedido)) {
                            PF('fincadosDetalleDlg').show();
                        }
                    }

                    function handleBuscar(xhr, status, args) {
                        if (!(args.validationFailed || !args.okBuscar)) {
                            PF('buscarProductoDlg').hide();
                        }
                    }

                    function handleCrearEnvio(xhr, status, args) {
                        if (!(args.validationFailed || !args.okEnvio)) {
                            PF('nuevoEnvioDlg').show();
                        }
                    }
            </script>
        </div>
    </body>
</html>
