<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>Actualizaci贸n de Proveedor</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>

    <h:body>
            <ui:include src="wrapper.xhtml" />
            <div id="content" align="center"  >
                <h:form id="main" onkeypress="return event.keyCode !== 13;" >
                    <p:panel header="MANTENIMIENTO DE PROVEEDORES" styleClass="quitaCuadro" >
                        <p:messages id="msgs" showDetail="true" showSummary="false" closable="true" />
                        <p:panelGrid id="panelCapturaProveedores" styleClass="quitaCuadro" >
                            <p:row >
                                <p:column style="width: 120px;" >
                                    <h:outputLabel for="nombreComercial" value="Nombre Comercial:" styleClass="colorLetra"/>
                                </p:column>
                                <p:column colspan="5" >
                                    <p:inputText id="nombreComercial" value="#{mbProveedores.proveedor.nombreComercial}"
                                                 maxlength="60" size="50" >
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="rfc" value="RFC:" styleClass="colorLetra"/>
                                </p:column>
                                <p:column style="width: 120px;" >
                                    <p:inputText id="rfc" value="#{mbProveedores.proveedor.contribuyente.rfc}" readonly="true"
                                                 maxlength="13" size="13" >
                                    </p:inputText>
                                </p:column>
                                <p:column style="width: 90px;" >
                                    <p:commandButton id="btnAgregarContribuyente" icon="ui-icon-document" title="Agregar Contribuyente" 
                                                     disabled="#{not mbProveedores.mbAcciones.validarAccion('btnAgregarContribuyente')}"
                                                     process="@this" actionListener="#{mbProveedores.nuevoContribuyente()}"
                                                     update="mttoContribuyentes" oncomplete="PF('mttoContribDialog').show()" />
                                    <p:commandButton icon="ui-icon-search" title="Buscar Contribuyentes"
                                                     process="@this" actionListener="#{mbProveedores.mbBuscarContribuyente.inicializar()}" 
                                                     update="buscarProveedores listaContribuyentes" oncomplete="PF('buscarProvDlg').show()" />
                                </p:column>
                                <p:column style="width: 50px;" >
                                    <h:outputLabel for="curp" value="CURP:" styleClass="colorLetra"/>
                                </p:column>
                                <p:column colspan="2" >
                                    <p:inputText id="curp" value="#{mbProveedores.proveedor.contribuyente.curp}" readonly="true"
                                                 maxlength="18" size="20" >
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="cboContribuyentes" value="Proveedor:"  styleClass="colorLetra"/>
                                </p:column>
                                <p:column colspan="4" >
                                    <p:selectOneMenu id="cboContribuyentes" value="#{mbProveedores.proveedor.contribuyente}" style="width: 370px">
                                        <f:converter converterId="converters.Contribuyente" />
                                        <f:selectItems value="#{mbProveedores.listaContribuyentes}" />
                                        <p:ajax event="change" listener="#{mbProveedores.obtenerDireccionContribuyente()}" 
                                                update="direccionFiscal" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnEditarContribuyente" icon="ui-icon-pencil" title="Editar Contribuyente" 
                                                     disabled="#{mbProveedores.proveedor.contribuyente.idContribuyente==0 
                                                                 or not mbProveedores.mbAcciones.validarAccion('btnEditarContribuyente')}"
                                                     process="@this rfc curp cboContribuyentes" actionListener="#{mbProveedores.mttoContribuyente()}"
                                                     update="mttoContribuyentes" oncomplete="PF('mttoContribDialog').show()" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="direccionFiscal" value="Direcci贸n Fiscal:"  styleClass="colorLetra" />
                                </p:column>
                                <p:column colspan="4" >
                                    <p:inputTextarea id="direccionFiscal" disabled="true" rows="5" cols="50" 
                                                     value="#{mbProveedores.proveedor.contribuyente.direccion.toString()}" />
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnEditarDirFiscal" icon="ui-icon-plusthick" title="Editar"
                                                     disabled="#{mbProveedores.proveedor.contribuyente.idContribuyente==0 
                                                                 or not mbProveedores.mbAcciones.validarAccion('btnEditarDirFiscal')}"
                                                     process="@this" actionListener="#{mbProveedores.mttoDireccionFiscal()}" 
                                                     update=":main:mttoDireccion" oncomplete="PF('mttoDireccionDlg').show();" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Clasificaci贸n:" styleClass="colorLetra"/>
                                </p:column>
                                <p:column colspan="4" >
                                    <p:selectOneMenu id="clasificacion" value="#{mbProveedores.proveedor.clasificacion}" style="width: 375px" >
                                        <f:converter converterId="converters.Proveedor.Clasificacion" />
                                        <f:selectItems value="#{mbProveedores.listaClasificaciones}" />
                                        <p:ajax event="change" listener="#{mbProveedores.cargaSubClasificaciones()}" 
                                                update="subClasificacion btnMttoSubClasificaciones" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnMttoClasificaciones" icon="ui-icon-pencil" title="Mtto.Clasificaciones" 
                                                     disabled="#{not mbProveedores.mbAcciones.validarAccion('btnMttoClasificaciones')}"
                                                     process="@this clasificacion" actionListener="#{mbProveedores.mttoClasificacion()}" 
                                                     update="msgs mttoClasificaciones" oncomplete="PF('mttoClasifDlg').show()" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Sub Clasificaci贸n:" styleClass="colorLetra"/>
                                </p:column>
                                <p:column colspan="4" >
                                    <p:selectOneMenu id="subClasificacion" value="#{mbProveedores.proveedor.subClasificacion}" style="width: 375px" >
                                        <f:converter converterId="converters.Proveedor.SubClasificacion" />
                                        <f:selectItems value="#{mbProveedores.listaSubClasificaciones}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnMttoSubClasificaciones" icon="ui-icon-pencil" title="Mtto.SubClasificaciones" 
                                                     disabled="#{mbProveedores.proveedor.clasificacion.idClasificacion==0 or not mbProveedores.mbAcciones.validarAccion('btnMttoSubClasificaciones')}"
                                                     process="@this subClasificacion" actionListener="#{mbProveedores.mttoSubClasificacion()}"
                                                     update="msgs mttoSubClasificaciones" oncomplete="PF('mttoSubClasifDlg').show()"/>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Tipo Tercero:" styleClass="colorLetra"/>
                                </p:column>
                                <p:column colspan="4" >
                                    <p:selectOneMenu id="tipoTercero" value="#{mbProveedores.proveedor.tipoTercero}" style="width: 375px" >
                                        <f:converter converterId="converters.Proveedor.TipoTercero" />
                                        <f:selectItems value="#{mbProveedores.listaTipoTerceros}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnMttoTipoTerceros" icon="ui-icon-pencil" title="Mtto.TipoTerceros" 
                                                     disabled="#{not mbProveedores.mbAcciones.validarAccion('btnMttoTipoTerceros')}"
                                                     process="@this tipoTercero" actionListener="#{mbProveedores.mttoTipoTercero()}" 
                                                     update="msgs mttoTipoTerceros" oncomplete="PF('mttoTiposTerDlg').show()" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Tipo Operaci贸n:" styleClass="colorLetra"/>
                                </p:column>
                                <p:column colspan="4" >
                                    <p:selectOneMenu id="tipoOperacion" value="#{mbProveedores.proveedor.tipoOperacion}" style="width: 375px" >
                                        <f:converter converterId="converters.Proveedor.TipoOperacion" />
                                        <f:selectItems value="#{mbProveedores.listaTipoOperaciones}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnMttoTipoOperaciones" icon="ui-icon-pencil" title="Mtto.Tipo Operaciones" 
                                                     disabled="#{not mbProveedores.mbAcciones.validarAccion('btnMttoTipoOperaciones')}"
                                                     process="@this tipoOperacion" actionListener="#{mbProveedores.mttoTipoOperacion()}" 
                                                     update="msgs mttoTipoOperaciones" oncomplete="PF('mttoTiposOperDlg').show()" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Contactos:" styleClass="colorLetra"/>
                                </p:column>
                                <p:column colspan="4" >
                                    <p:selectOneMenu id="contacto" value="#{mbProveedores.contacto}" style="width: 375px" >
                                        <f:converter converterId="converters.Contacto" />
                                        <f:selectItems value="#{mbProveedores.mbContactos.listaContactos}" />
                                        <p:ajax event="change" listener="#{mbProveedores.cargarTelefonos()}" update="telefono btnMttoTelefonos" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnMttoContactos" icon="ui-icon-pencil" title="Mtto.Contactos" 
                                                     disabled="#{mbProveedores.proveedor.idProveedor==0}"
                                                     process="@this contacto" actionListener="#{mbProveedores.mttoContacto()}" 
                                                     update="msgs mttoContactos" oncomplete="PF('mttoContactosDialog').show()" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Tel茅fonos:" styleClass="colorLetra" />
                                </p:column>
                                <p:column colspan="4" >
                                    <p:selectOneMenu id="telefono" value="#{mbProveedores.telefono}" style="width: 375px;" >
                                        <f:converter converterId="converters.Telefono" />
                                        <f:selectItems value="#{mbProveedores.mbContactos.mbTelefonos.listaTelefonos}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnMttoTelefonos" icon="ui-icon-pencil" title="Mtto.Tel茅fonos" 
                                                     disabled="#{mbProveedores.contacto.idContacto==0}"
                                                     process="@this telefono" actionListener="#{mbProveedores.mttoTelefono()}" 
                                                     update="msgs mttoTelefonos" oncomplete="PF('mttoTelefonosDialog').show()" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Dias Cr茅dito:" styleClass="colorLetra"/>
                                </p:column>
                                <p:column colspan="2" >
                                    <p:inputText id="diasCredito"
                                                 readonly="#{not mbProveedores.mbAcciones.validarAccion('diasCredito')}"
                                                 value="#{mbProveedores.proveedor.diasCredito}"
                                                 maxlength="5" size="6" />
                                </p:column>
                                <p:column colspan="2" >
                                    <h:outputLabel value="L铆mite Cr茅dito:"  styleClass="colorLetra"/>
                                </p:column>
                                <p:column >
                                    <p:inputText id="limiteCredito"
                                                 readonly="#{not mbProveedores.mbAcciones.validarAccion('limiteCredito')}"
                                                 value="#{mbProveedores.proveedor.limiteCredito}"
                                                 maxlength="10" size="11" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel value="Descto.Comercial:" styleClass="colorLetra"/>
                                </p:column>
                                <p:column colspan="2" >
                                    <p:inputText id="desctoComercial"
                                                 readonly="#{not mbProveedores.mbAcciones.validarAccion('desctoComercial')}"
                                                 value="#{mbProveedores.proveedor.desctoComercial}"
                                                 maxlength="5" size="6" />
                                </p:column>
                                <p:column colspan="2" >
                                    <h:outputLabel value="Descto.Pronto Pago:"  styleClass="colorLetra"/>
                                </p:column>
                                <p:column >
                                    <p:inputText id="prontoPago"
                                                 readonly="#{not mbProveedores.mbAcciones.validarAccion('desctoProntoPago')}"
                                                 value="#{mbProveedores.proveedor.desctoProntoPago}"
                                                 maxlength="10" size="11" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="impuestoZona" value="Impuestos Zona:" styleClass="colorLetra" />
                                </p:column>
                                <p:column colspan="2" >
                                    <p:selectOneMenu id="impuestoZona" value="#{mbProveedores.proveedor.impuestoZona}" style="margin: 0px;" >
                                        <f:converter converterId="converters.ImpuestoZona" />
                                        <f:selectItems value="#{mbProveedores.mbImpuestoZona.listaZonas}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column colspan="2" >
                                    <h:outputLabel value="Fecha Alta:"  styleClass="colorLetra"/>
                                </p:column>
                                <p:column >
                                    <p:inputText id="alta" readonly="true" value="#{mbProveedores.proveedor.fechaAlta}"
                                                 maxlength="10" size="11" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtAreaDirFisica" value="Direcci贸n Entrega:"  styleClass="colorLetra" />
                                </p:column>
                                <p:column colspan="4" >
                                    <p:inputTextarea id="txtAreaDirFisica" disabled="true" rows="5" cols="50" 
                                                     value="#{mbProveedores.proveedor.direccionEntrega}" />
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnEditarDirFisica" icon="ui-icon-plusthick" title="Editar" 
                                                     process="@this" actionListener="#{mbProveedores.mttoDireccionFisica()}" 
                                                     update=":main:mttoDireccion" oncomplete="PF('mttoDireccionDlg').show();" />
                                </p:column>
                            </p:row>
                            <f:facet name="footer" >
                                <p:row >
                                    <p:column colspan="6" style="text-align: right;" >
                                        <p:commandButton icon="ui-icon-disk" title="Grabar" actionListener="#{mbProveedores.grabar()}" 
                                                         update="msgs" />
                                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" title="Terminar"
                                                         action="#{mbProveedores.salir()}" ajax="false" immediate="true" />
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:panel>
                    <p:dialog header="BUSCADOR DE PROVEEDORES" widgetVar="buscarProvDlg" resizable="false" style="width: 600px;" modal="true" >
                        <p:messages id="messages4" showDetail="true" closable="true" />
                        <p:panelGrid id="buscarProveedores" styleClass="sinBorde" >
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="opciones" value="OPCIONES :" style="font-weight: bold; color: red;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneRadio id="opciones" 
                                                      value="#{mbProveedores.mbBuscarContribuyente.tipoBuscar}"
                                                      style="background-color: #ccc">
                                        <f:selectItem itemLabel="RFC" itemValue="1" />
                                        <f:selectItem itemLabel="Contribuyente" itemValue="2" />
                                        <p:ajax listener="#{mbProveedores.mbBuscarContribuyente.verCambio()}" 
                                                update="buscarProveedores" process="@this"/>
                                    </p:selectOneRadio>
                                </p:column>
                                <p:column >
                                    <p:inputText id="opcion" value="#{mbProveedores.mbBuscarContribuyente.strBuscar}" maxlength="30" size="35" />
                                    <p:commandButton id="btnBuscar1" icon="ui-icon-check" title="Buscar" 
                                                     rendered="#{mbProveedores.mbBuscarContribuyente.tipoBuscar=='1'}"
                                                     process="@this opcion" actionListener="#{mbProveedores.buscar()}" 
                                                     update="listaContribuyentes :main:messages4" 
                                                     oncomplete="handleBuscarContribuyente(xhr, status, args)" />
                                    <p:commandButton id="btnBuscar2" icon="ui-icon-check" title="Buscar" 
                                                     rendered="#{mbProveedores.mbBuscarContribuyente.tipoBuscar=='2'}"
                                                     process="@this opcion" actionListener="#{mbProveedores.buscar()}" 
                                                     update="listaContribuyentes :main:messages4" 
                                                     oncomplete="handleBuscarContribuyente(xhr, status, args)" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataTable id="listaContribuyentes" value="#{mbProveedores.mbBuscarContribuyente.contribuyentes}" 
                                     filteredValue="#{mbProveedores.mbBuscarContribuyente.filtrados}"
                                     var="prov" scrollable="true" scrollHeight="200" style="width: 800px;"
                                     rowKey="#{prov.idContribuyente}" selectionMode="single" 
                                     selection="#{mbProveedores.mbBuscarContribuyente.contribuyente}" >
                            <p:ajax event = "rowSelect" update="seleccion" />

                            <f:facet name="header">
                                Seleccione un producto  
                            </f:facet>

                            <p:column id="idRFC" headerText="RFC" style="width: 150px;"  >
                                <h:outputText value="#{prov.rfc}" />
                            </p:column>

                            <p:column id="idContribuyente" headerText="Contribuyente" style="width: 150px;" 
                                      filterBy="#{prov.contribuyente}" filterMatchMode="left" >
                                <h:outputText value="#{prov.contribuyente}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="seleccion" value="Seleccionar" 
                                                 disabled="#{mbProveedores.mbBuscarContribuyente.contribuyente==null}"
                                                 actionListener="#{mbProveedores.seleccionaContribuyente()}"
                                                 update=":main:messages4 :main:cboContribuyentes :main:rfc :main:curp :main:direccionFiscal" 
                                                 oncomplete="PF('buscarProvDlg').hide()" />
                            </f:facet>
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog header="MANTENIMIENTO DE TIPOS DE TELEFONOS" widgetVar="mttoTelefonosTiposDialog" resizable="false"
                              style="width: 500px;" modal="true" >
                        <p:messages id="messages1" showDetail="true" closable="true" autoUpdate="true" />
                        <p:panelGrid id="mttoTelefonosTipos" styleClass="sinBorde" >
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtTelefonoTipo" value="Tipo:" style="font-weight: bold; color: red; width: 120px;" />
                                </p:column>
                                <p:column >
                                    <p:inputText id="txtTelefonoTipo" value="#{mbProveedores.mbContactos.mbTelefonos.tipo.tipo}" />
                                </p:column>
                            </p:row>
                            <f:facet name="footer" >
                                <p:row >
                                    <p:column colspan="2" >
                                        <p:commandButton id="btnGrabarTelefonoTipo" value="Grabar" 
                                                         process="@this txtTelefonoTipo" 
                                                         actionListener="#{mbProveedores.grabarTelefonoTipo()}"
                                                         update="cmbTelefonoTipo" 
                                                         oncomplete="handleTelefonoTipo(xhr, status, args)" />
                                        <p:commandButton id="btnEliminarTelefonoTipo" value="Eliminar" 
                                                         disabled="#{mbProveedores.mbContactos.mbTelefonos.tipo.idTipo==0}" process="@this" 
                                                         actionListener="#{mbProveedores.eliminarTelefonoTipo()}"
                                                         update="cmbTelefonoTipo" 
                                                         oncomplete="handleTelefonoTipo(xhr, status, args)" />
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:dialog>
                    <p:dialog header="MANTENIMIENTO DE TELEFONOS" widgetVar="mttoTelefonosDialog" resizable="false"
                              style="width: 500px;" modal="true" >
                        <p:messages id="messages2" showDetail="true" closable="true" />
                        <p:panelGrid id="mttoTelefonos" styleClass="sinBorde" >
                            <p:row rendered="#{mbProveedores.mbContactos.mbTelefonos.telefono.idTelefono==0}" >
                                <p:column >
                                    <h:outputLabel for="celular" value="Celular:" style="font-weight: bold; color: red; width: 120px;" />
                                </p:column>
                                <p:column colspan="2" >
                                    <p:selectBooleanCheckbox id="celular" value="#{mbProveedores.mbContactos.mbTelefonos.celular}" >
                                        <p:ajax listener="#{mbProveedores.mbContactos.mbTelefonos.cargaTipos()}" update="cmbTelefonoTipo" />
                                    </p:selectBooleanCheckbox>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="cmbTelefonoTipo" value="Tipo:" style="font-weight: bold; color: red; width: 120px;" />
                                </p:column>
                                <p:column >
                                    <p:selectOneMenu id="cmbTelefonoTipo" value="#{mbProveedores.mbContactos.mbTelefonos.telefono.tipo}" style="margin: 0px;" >
                                        <f:converter converterId="converters.TelefonoTipo" />
                                        <f:selectItems value="#{mbProveedores.mbContactos.mbTelefonos.listaTipos}" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column >
                                    <p:commandButton id="btnAgregarTelefonosTipos" icon="ui-icon-pencil" title="Mtto. Telefonos Tipos" 
                                                     process="@this cmbTelefonoTipo" actionListener="#{mbProveedores.mttoTelefonoTipo()}" 
                                                     update="mttoTelefonosTipos" oncomplete="PF('mttoTelefonosTiposDialog').show()" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtLada" value="Lada:" style="font-weight: bold; color: red; width: 120px;" />
                                </p:column>
                                <p:column colspan="2" >
                                    <p:inputText id="txtLada" value="#{mbProveedores.mbContactos.mbTelefonos.telefono.lada}" maxlength="3" size="5" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputLabel for="txtTelefono" value="Tel茅fono:" style="font-weight: bold; color: red; width: 120px;" />
                                </p:column>
                                <p:column colspan="2" >
                                    <p:inputText id="txtTelefono" value="#{mbProveedores.mbContactos.mbTelefonos.telefono.telefono}" 
                                                 maxlength="8" size="10" />
                                </p:column>
                            </p:row>
                            <p:row >
